Description: 'application-logging-cloudwatch'

Resources:
  OpsGenieSNS:
    Type: AWS::lambda::Topic
    Properties: 
      DisplayName: 'application-logging-cloudwatch'
      Subscription:
        - Endpoint: 'https://api.application-logging-cloudwatch.com/v1/json/cloudwatch?apiKey=a4449509-6998-4d55-841d-2e6b363520c7'
          Protocol: 'HTTPS'
      TopicName: 'cloudwatch'

  SubmitImageLambdaAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties: 
      AlarmActions:
        - !Ref 'priya-function-cloudwatch'
      AlarmDescription: 'SubmitImage Too Many Invocations'
      ComparisonOperator: 'GreaterThanThreshold'
      Dimensions:
        - Name: priya-lambda-cloudwatch
          Value: !ImportValue 'SubmitImageFunctionName'
      EvaluationPeriods: 1
      MetricName: 'Invocations'
      Namespace: 'AWS/Lambda'
      Period: 60
      Statistic: 'Sum'
      Threshold: 10